<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
    <h1 >Registration Form</h1>
    
    <table border="" height="200px" width="30%" style="background: lightgray;">
        <form>
            <tr align="center">
                <th>Enter Your First Name</th>
                <td>
                    <input  type="text" placeholder="Enter Your First Name">
                </td>
            </tr>

            <tr align="center">
                <th>Enter Your Last Name</th>
                <td>
                    <input type="text" placeholder="Enter Your Last Name">
                </td>
            </tr>
            
            <tr align="center">
                <th>Enter Your Password</th>
                <td>
                    <input type="password" placeholder="Enter Your Password">
                </td>
            </tr>
            
            <tr align="center">
                <th>ReEnter Your Password</th>
                <td>
                    <input type="password" placeholder="ReEnter Your Password">
                </td>
            </tr>

            <tr align="center">
                <th>Enter Your Email</th>
                <td>
                    <input type="email" placeholder="Enter Your Email">
                </td>
            </tr>
            
            <tr align="center">
                <th>Enter Your Address</th>
                <td>
                    <textarea cols="22" rows="5" name="" id=""></textarea>
                </td>
            </tr>
            
            
            <tr align="center">
                <th>Select Your Gender</th>
                <td>
                    <label> Male</label>
                    <input type="radio" name="Gender">
                    <label> Female</label>
                    <input type="radio" name="Gender">
                </td>
            </tr>

            <tr align="center">
                <th>Select Your Hobbies</th>
                <td>
                    <label>hobby1</label>
                    <input type="checkbox" name="" id="">
                    <label>hobby2</label>
                    <input type="checkbox" name="" id="">
                    <label>hobby3</label>
                    <input type="checkbox" name="" id="">
                </td>
            </tr>
            
            <tr align="center">
                <th>Select Your DOB</th>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            
            <tr align="center">
                <th>Select Your Country</th>
                <td>
                    <select>
                        <option selected disabled>Select Your Country</option>
                        <option value="">Pakistan</option>
                        <option value="">India</option>
                        <option value="">Russian</option>
                    </select>
                </td>
            </tr>
            
            
            <tr align="center">
                <th>Upload Your Pic</th>
                <td>
                    <input type="file" placeholder="Enter Your Last Name">
                </td>
            </tr>

            
            <tr align="center">
                <td colspan="2"><button>Submit My Data</button>
                    <button>Reset Data</button></td>
                </tr>
                
                
                
            </form>
            
            
        </table>
    </center>
    </body>
    
</html>
